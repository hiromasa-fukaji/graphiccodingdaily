<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>p5.js Generative Typography</title>
  <!-- p5.js CDN 読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- floatText制御ファイルを先に読み込む -->
  <script src="floatText.js"></script>
  <!-- ラベル制御 -->
  <script src="moveableLabel.js"></script>
  <!-- スケッチ用ファイル -->
  <script src="sketch.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- キャンバス要素はp5.jsが自動生成 -->
  <input type="color" id="bgColorPicker" value="#ffffff" style="position:absolute;top:10rem;left:2rem;z-index:10;width:48px;height:48px;">
  <input type="color" id="lineColorPicker" value="#6f3b3b" style="position:absolute;top:2rem;left:2rem;z-index:10;width:48px;height:48px;">
  <input type="color" id="textColorPicker" value="#ffff00" style="position:absolute;top:6rem;left:2rem;z-index:10;width:48px;height:48px;">
  <button id="saveImgBtn" style="position:absolute;top:14rem;left:2rem;z-index:10;width:60px;height:40;font-size:1rem;">画像</button>
</body>
</html>
