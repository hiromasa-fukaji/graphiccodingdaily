<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パーティクルでAを描く</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
  let particles = [];
  let letterImage;
  let scaleFactor;

    function preload() {
      // SVGファイルを同梱ディレクトリから読み込む
      letterImage = loadImage('a.svg');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(0);
      // 初回ロード時に粒子を生成
      if (letterImage) {
        buildParticles();
      }
    }

    function draw() {
      // 黒の透明を重ねてわずかに残像を作る
      background(0, 25);
      for (let p of particles) {
        p.update();
        p.draw();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      // ウィンドウサイズ変更時にも中央寄せを維持して再生成
      if (letterImage) {
        buildParticles();
      }
    }

    class Particle {
      constructor(targetX, targetY) {
        // 初期位置は画面内のランダムな点
        this.pos = createVector(random(width), random(height));
        this.vel = createVector(0, 0);
        this.acc = createVector(0, 0);
        this.targetX = targetX;
        this.targetY = targetY;
        this.maxSpeed = 6;
        this.friction = 0.88;
      }
      setTarget(x, y) {
        this.targetX = x;
        this.targetY = y;
      }
      update() {
        // 目標へ向かう力を適用
        const dir = createVector(this.targetX - this.pos.x, this.targetY - this.pos.y);
        dir.mult(0.25);
        this.acc.add(dir);
        this.vel.add(this.acc);
        this.vel.limit(this.maxSpeed);
        this.pos.add(this.vel);
        this.acc.mult(0);
        // 摩擦
        this.vel.mult(this.friction);
      }
      draw() {
        stroke(255);
        strokeWeight(2);
        point(this.pos.x, this.pos.y);
      }
    }

    // 簡易的なインタラクション: マウス近辺を軽く寄せる
    function mouseMoved() {
      for (let p of particles) {
        const d = dist(mouseX, mouseY, p.pos.x, p.pos.y);
        if (d < 100) {
          const repel = createVector(p.pos.x - mouseX, p.pos.y - mouseY);
          repel.setMag(0.6);
          p.vel.add(repel);
        }
      }
    }

    function buildParticles() {
      particles = [];
      if (!letterImage) return;
      // 画像データを読み込み、文字の実際の境界ボックスを検出して中心配置
      const imgW = letterImage.width;
      const imgH = letterImage.height;
      letterImage.loadPixels();

      // 実際の不透明領域の境界を検出
      let minX = imgW, maxX = 0, minY = imgH, maxY = 0;
      const bboxStep = 2;
      for (let y = 0; y < imgH; y += bboxStep) {
        for (let x = 0; x < imgW; x += bboxStep) {
          const idx = (y * imgW + x) * 4;
          const a = letterImage.pixels[idx + 3];
          if (a > 0) {
            if (x < minX) minX = x;
            if (x > maxX) maxX = x;
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;
          }
        }
      }

      // 境界が検出できた場合のみ粒子を配置
      if (maxX > minX && maxY > minY) {
        const bboxW = maxX - minX;
        const bboxH = maxY - minY;
        const centerX = width / 2;
        const centerY = height / 2;
        const baseStep = 6;
        const densityMultiplier = 10;
        const step = Math.max(1, Math.floor(baseStep / Math.sqrt(densityMultiplier)));
        const s = Math.min(width / bboxW, height / bboxH) * 0.9;
        scaleFactor = s;
        const halfW = (bboxW * s) / 2;
        const halfH = (bboxH * s) / 2;
        for (let y = minY; y < maxY; y += step) {
          for (let x = minX; x < maxX; x += step) {
            const idx = (y * imgW + x) * 4;
            const a = letterImage.pixels[idx + 3];
            if (a > 128) {
              const tx = centerX - halfW + (x - minX) * s;
              const ty = centerY - halfH + (y - minY) * s;
              particles.push(new Particle(tx, ty));
            }
          }
        }
      }
    }
  </script>
</body>
</html>
