<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Particle Typography</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        const targetChar = 'A';
        let isInitialized = false;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            pixelDensity(1);
            background(5);
            
            // ページ全体の読み込み完了、およびフォント準備を待つが、
            // 1秒経っても反応がなければ強制的に開始する
            Promise.race([
                document.fonts.ready,
                new Promise(resolve => setTimeout(resolve, 1000))
            ]).then(() => {
                initializeParticles();
            });
        }

        function initializeParticles() {
            if (width <= 0 || height <= 0) return;

            const tempParticles = [];
            const fontSize = min(width, height) * 0.8;
            
            // オフスクリーンバッファで文字を描画
            const pg = createGraphics(width, height);
            pg.pixelDensity(1); 
            pg.background(0);
            pg.fill(255);
            pg.textAlign(CENTER, CENTER);
            // フォント指定。まだ読み込まれていない場合はシステムフォントが使われる
            pg.textFont('IBM Plex Mono', 'monospace');
            pg.textStyle(BOLD);
            pg.textSize(fontSize);
            pg.text(targetChar, width / 2, height / 2);
            
            pg.loadPixels();
            
            const step = 4; 
            const pix = pg.pixels;
            
            for (let y = 0; y < height; y += step) {
                for (let x = 0; x < width; x += step) {
                    const index = (x + y * width) * 4;
                    if (pix[index] > 128) {
                        tempParticles.push(new Vehicle(x, y));
                    }
                }
            }
            
            pg.remove();
            
            // すでにパーティクルがある場合はターゲット位置だけ更新する（形状を滑らかに変えるため）
            if (particles.length > 0) {
                // 今回は単純化のため入れ替え
                particles = tempParticles;
            } else {
                particles = tempParticles;
            }
            
            isInitialized = true;
        }

        function draw() {
            // 初期化前でも背景だけは描画
            background(5, 50);

            if (!isInitialized) {
                return;
            }

            for (let v of particles) {
                v.behaviors();
                v.update();
                v.show();
            }

            // フォントが後から読み込まれた場合に形状を再計算するためのチェック
            if (frameCount === 120) { // 開始約2秒後に一度だけ再チェック
                initializeParticles();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            if (isInitialized) initializeParticles();
        }

        class Vehicle {
            constructor(x, y) {
                this.pos = createVector(random(width), random(height));
                this.target = createVector(x, y);
                this.vel = createVector();
                this.acc = createVector();
                this.r = 2; 
                this.maxspeed = 10;
                this.maxforce = 0.8;
                
                let d = dist(x, y, width/2, height/2);
                this.color = color(
                    map(d, 0, width/2, 100, 255), 
                    map(x, 0, width, 150, 255), 
                    255
                );
            }

            behaviors() {
                let arrive = this.arrive(this.target);
                let mouse = createVector(mouseX, mouseY);
                let flee = this.flee(mouse);

                arrive.mult(1);
                flee.mult(5);

                this.applyForce(arrive);
                this.applyForce(flee);
            }

            applyForce(f) {
                this.acc.add(f);
            }

            update() {
                this.pos.add(this.vel);
                this.vel.add(this.acc);
                this.acc.mult(0);
                this.vel.mult(0.9); 
            }

            show() {
                stroke(this.color);
                strokeWeight(this.r);
                point(this.pos.x, this.pos.y);
            }

            arrive(target) {
                let desired = p5.Vector.sub(target, this.pos);
                let d = desired.mag();
                let speed = this.maxspeed;
                if (d < 100) {
                    speed = map(d, 0, 100, 0, this.maxspeed);
                }
                desired.setMag(speed);
                let steer = p5.Vector.sub(desired, this.vel);
                steer.limit(this.maxforce);
                return steer;
            }

            flee(target) {
                let desired = p5.Vector.sub(target, this.pos);
                let d = desired.mag();
                if (d < 100) {
                    desired.setMag(this.maxspeed);
                    desired.mult(-1);
                    let steer = p5.Vector.sub(desired, this.vel);
                    steer.limit(this.maxforce * 1.5);
                    return steer;
                } else {
                    return createVector(0, 0);
                }
            }
        }
    </script>
</body>
</html>
