<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グラフィックコーディング実験室</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
  <style>
    body { background: #0077ff; color: #fff; font-family: 'IBM Plex Mono', monospace; font-weight: 300; margin: 0; padding: 40px; }
    h1 {
      font-weight: 300;
      font-size: 18px;
      letter-spacing: 0.01em;
      text-align: left;
      margin-bottom: 40px;
      margin-left: 0px;
    }
    
    /* Pinterest風グリッド */
    .gallery {
      column-count: 5;
      column-gap: 20px;
      margin: 0 auto;
      padding: 0 0px;
    }
    
    /* レスポンシブ対応 */
    @media (max-width: 1600px) {
      .gallery { column-count: 4; }
    }
    @media (max-width: 1200px) {
      .gallery { column-count: 3; }
    }
    @media (max-width: 900px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 600px) {
      .gallery { column-count: 1; }
    }
    
    .card {
      background: transparent;
      overflow: visible;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
      display: inline-block;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      break-inside: avoid;
    }
    .card:hover { transform: translateY(-5px); }
    
    .thumb {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    
    .info { padding: 2px 0; }
    .title { font-size: 14px; font-weight: bold; margin: 0; }
    .date { font-size: 12px; color: #888; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Graphic Coding Archive</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    // JSONを読み込んでDOM生成
    fetch('./projects.json')
      .then(res => res.json())
      .then(projects => {
        projects.reverse();
        const gallery = document.getElementById('gallery');
        projects.forEach(p => {
          const a = document.createElement('a');
          a.className = 'card';
          a.href = p.path + '/index.html';
          // サムネイルの縦横比を維持
          let imgTag = `<img src="${p.path}/${p.thumb}" class="thumb" loading="lazy"`;
          if (p.width && p.height) {
            imgTag += ` style="aspect-ratio: ${p.width} / ${p.height};"`;
          }
          imgTag += '>';
          a.innerHTML = `
            ${imgTag}
            <div class="info">
              <h2 class="title">${p.name}</h2>
              <div class="date">${p.date || ''}</div>
            </div>
          `;
          gallery.appendChild(a);
        });
      });
  </script>
</body>
</html>
